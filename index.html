<!DOCTYPE html>
<html en="english">
  <head>
    <title>Chaotic Poppers</title>
    <title>Marvin Mante - Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <h3>Chaotic Poppers</h3>
    <h5>How many can you pop?</h5>
    <br/>

    <div id="">
      <h4>Score: <span id="score">0</span>
          bullets fired: <span id="fired">0</span>
          misses: <span id="misses">0</span>
          accuracy: <span id="accuracy">0%</span>
      </h4>
    </div>


    <canvas id="game-canvas"></canvas>
    <br/>
    <a class="stats" data-toggle="modal" data-target="#stat-history">
      game history
    </a>
    <div id="stat-history" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Game History and Stats</h4>
          </div>
          <div class="modal-body">
            <ul id="score-history">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="instructions">
      <h4></h4>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="lib/keymaster.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = window.innerHeight - (window.innerHeight / 3);
      canvasEl.width = window.innerWidth - (window.innerWidth / 3);
      var ctx = canvasEl.getContext("2d");
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx).start(ctx);
    </script>



  </body>
</html>
